<!DOCTYPE html>
<meta charset="utf-8">
<style></style>
<body>

	
<script src="d3.v3.js"></script>
<script src="pies.js"></script>
<svg id='chart'></svg>

<script>

	var chart = SOCIALQ.models.pieChart();
	var data =[
	{
		key : 'Twitter',
		value : 20
	},
	{
		key : 'Facebook',
		value : 50
	},
	{
		key : 'Google+',
		value : 30
	},
	]
	
	d3.select("#chart")
		.datum(data)
		.attr('width', 400)
		.attr('height', 400)
		.call(chart);

</script>
  </body>
</html>
